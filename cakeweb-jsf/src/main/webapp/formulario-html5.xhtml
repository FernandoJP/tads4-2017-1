<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://java.sun.com/jsf">
  <head jsf:id="head">
    <title>Cake Web JSF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body jsf:id="body">
    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  <h1 class="text-center">Cake Web</h1>
	</div>
      </div>
      <div class="row">
	<div class="col-xs-12">
	  <form jsf:id="form" jsf:prependId="false">
	    <div>
	      <label for="txtNome">Nome</label>
	      <input type="text" jsf:id="txtNome" id="txtNome" 
		     jsf:value="#{produtoBean.produto.nome}" 
		     placeholder="Preencha o nome" />
	    </div>
	    <div>
	      <h:outputLabel for="txtDescricao" value="Descricao" />
	      <h:inputTextarea id="txtDescricao" value="#{produtoBean.produto.descricao}" />
	    </div>
	    <div>
	      <h:outputLabel for="txtPreco" value="Preco" />
	      <h:inputText id="txtPreco" value="#{produtoBean.produto.preco}" />
	    </div>
	    <div>
	      <h:outputLabel for="txtEmail" value="E-mail" />
	      <h:inputText id="txtEmail" value="#{produtoBean.email}" pt:placeholder="Preencha o e-mail" pt:type="email" />
	    </div> 
	    <div>
	      <h:selectManyCheckbox value="#{produtoBean.categorias}">
		<f:selectItems value="#{produtoBean.valoresCategorias}" />
	      </h:selectManyCheckbox>
	    </div>
	    <div>
	      <h:selectOneMenu value="#{produtoBean.nivel}">
		<f:selectItems value="#{produtoBean.valoresNiveis}" />
	      </h:selectOneMenu>
	    </div>
	    <div>
	      <h:selectOneRadio value="#{produtoBean.nota}">
		<f:selectItems value="#{produtoBean.valoresNotas}" />
	      </h:selectOneRadio>
	    </div>
	    <div>
	      <h:commandButton value="Enviar" action="#{produtoBean.salvar()}" />
	    </div>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
